<h2>{{ pageTitle }}</h2>

<button class="btn btn-primary" (click)="backToPostList()">Back</button>

<form (ngSubmit)="onSubmit()" [formGroup]="postForm">
  <div class="form-group mt-5">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title..."
      formControlName="title"
    />
    <!-- <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
      Title is required
    </div> -->
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea
      class="form-control"
      id="body"
      rows="3"
      placeholder="Body..."
      formControlName="body"
    ></textarea>
    <!-- <div [hidden]="body.valid || body.pristine" class="alert alert-danger">
      Body is required
    </div> -->
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!postForm.valid || !postForm.dirty"
  >
    Save
  </button>
</form>
